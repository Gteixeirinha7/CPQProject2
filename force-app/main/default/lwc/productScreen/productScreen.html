<!-- sldsValidatorIgnore -->
<template>
	<template if:true={isOpenConfigKit}>
		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-01"
			aria-modal="true"
			aria-describedby="modal-content-id-1"
			class="slds-modal slds-fade-in-open"
		>
			<lightning-spinner if:true={isLoadingModal} alternative-text="Loading..." size="medium"></lightning-spinner>

			<div class="slds-modal__container" style="width: 75% !important; max-width: 75% !important;">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseConfigKit}>
						<lightning-icon
							icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small">
						</lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>

					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Configurar Kit</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-layout multiple-rows horizontal-align="center">
						<template for:each={currentProductConfig.groupAccessoryList} for:item="group" for:index="groupIndex">

							<lightning-layout-item
								if:true={group.isShowGroup}
								key={group.id}
								class="slds-var-m-top_medium slds-var-p-horizontal_small"
								style="display: flex; flex-direction: column;"
								size="6"
							>
								<template if:true={group.isListing}>

									<div class="container__accessory-item">
										<b>{group.name}:</b>
										<template for:each={group.accessoryList} for:item="accessory">

											<div key={accessory.id}>
												<input
													data-id={accessory.id}
													data-group-id={accessory.groupId}
													type="checkbox"
													checked={accessory.isSelected}
													onclick={handlerSelectAccessory}
													disabled={group.isNotCurrentGroup}
												/>
												<label
													data-id={accessory.id}
													data-group-id={accessory.groupId}
													style="margin-left: 3px; cursor: pointer;"
													onclick={handlerSelectAccessory}
												>
													{accessory.name} <b>(
														<lightning-formatted-number
															value={accessory.unitPrice}
															format-style="currency"
															currency-code="BRL"
															maximum-fraction-digits="2">
														</lightning-formatted-number>
													)</b>
												</label>
											</div>

										</template>

										<lightning-layout if:true={group.isCurrentGroup} class="slds-var-m-top_x-small" horizontal-align="spread">
											<lightning-button
												data-id={group.id}
												data-index={groupIndex}
												label="Voltar"
												onclick={onClickBackAccessoryGroup}
												disabled={group.isFirstGroup}
											>
											</lightning-button>

											<lightning-button
												data-id={group.id}
												data-index={groupIndex}
												label="Próximo"
												variant="brand"
												onclick={onClickNextAccessoryGroup}
												disabled={group.isLastGroup}
											>
											</lightning-button>
										</lightning-layout>
									</div>

								</template>

								<template if:false={group.isListing}>
									<div class="container__accessory-item">
										<p if:true={group.isNA}>
											<b>{group.name}:</b>
										</p>
										<p if:true={group.isNA}>
											ESTE ACESSÓRIO NÃO SE APLICA A MONTAGEM
										</p>

										<p if:true={group.isIncluded}>
											<b>{group.name}:</b>
										</p>
										<p if:true={group.isIncluded}>
											Incluso
										</p>

										<lightning-layout if:true={group.isCurrentGroup} class="slds-var-m-top_x-small" horizontal-align="spread">
											<lightning-button
												data-id={group.id}
												data-index={groupIndex}
												label="Voltar"
												onclick={onClickBackAccessoryGroup}
												disabled={group.isFirstGroup}
											>
											</lightning-button>

											<lightning-button
												data-id={group.id}
												data-index={groupIndex}
												label="Próximo"
												variant="brand"
												onclick={onClickNextAccessoryGroup}
												disabled={group.isLastGroup}
											>
											</lightning-button>
										</lightning-layout>
									</div>
								</template>
							</lightning-layout-item>

						</template>
					</lightning-layout>
				</div>

				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={handleCloseConfigKit} title="Cancel">Cancel</button>
					<button class="slds-button slds-button_brand" onclick={handleSaveConfigKit} title="Salvar">Salvar</button>
				</footer>
			</div>
		</section>

		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

	<template if:true={isOpenNewAccessoryModal}>
		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-02"
			aria-modal="true"
			aria-describedby="modal-content-id-2"
			class="slds-modal slds-fade-in-open"
		>
			<lightning-spinner if:true={isLoadingModal} alternative-text="Loading..." size="medium"></lightning-spinner>

			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onClickCancelNewAccessory}>
						<lightning-icon
							icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small">
						</lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>

					<h2 class="slds-text-heading_medium slds-hyphenate">Novo acessório</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium">
					<lightning-layout multiple-rows horizontal-align="center">
						<lightning-input
							name="productCode"
							label="Pesquisar acessório..."
							value={productCode}
							type="search"
							field-level-help="Digite o nome ou código do acessório"
							is-loading={productCodeLoading}
							onchange={handleProductCode}
						>
						</lightning-input>
					</lightning-layout>

					<lightning-layout multiple-rows horizontal-align="space">
						<template for:each={products} for:item="product">

							<lightning-layout-item
								if:true={product.isShowProduct}
								key={product.id}
								class="slds-var-p-around_x-small"
								size="12"
							>

								<article class="slds-card" style="border: 1px solid silver;">
									<div class="slds-card__header slds-grid">
										<header class="slds-media slds-media_center slds-has-flexi-truncate">
											<div class="slds-media__body">
												<h2 class="slds-card__header-title">
													{product.name}
												</h2>
											</div>
										</header>
									</div>

									<div class="slds-card__body slds-card__body_inner">
										<lightning-layout multiple-rows horizontal-align="space" vertical-align="center">
											<lightning-layout-item class="container__image" size="3">
												<img class="structure__image" src={product.image} />
											</lightning-layout-item>

											<lightning-layout-item size="8">
												<span class="slds-text-title_bold">
													Código: {product.productCode}
												</span>

												<p class="container__fields">
													<lightning-input
														data-id={product.id}
														style="width: 50%;"
														name="quantity"
														label="Quantity"
														value={product.quantity}
														type="number"
														max-length="8"
														min="1"
														onchange={handleProductData}
														disabled={product.isSelected}>
													</lightning-input>

													<lightning-input
														data-id={product.id}
														class="slds-var-p-left_xx-small"
														style="width: 50%;"
														name="price"
														label="Preço"
														value={product.price}
														type="number"
														formatter="currency"
														step="any"
														min="0"
														onchange={handleProductData}
														disabled={product.isSelected}>
													</lightning-input>
												</p>

												<p class="container__fields">
													<lightning-input
														if:false={product.isDiscountPercent}
														data-id={product.id}
														style="width: 50%;"
														name="discountCurrency"
														label="Desconto"
														value={product.discountCurrency}
														type="number"
														formatter="currency"
														step="any"
														min="0"
														onchange={handleProductData}
														disabled={product.isSelected}>
													</lightning-input>

													<lightning-input
														if:true={product.isDiscountPercent}
														data-id={product.id}
														style="width: 50%;"
														name="discountPercent"
														label="% Desconto"
														value={product.discountPercent}
														type="number"
														formatter="fixed-percent"
														step="any"
														min="0"
														onchange={handleProductData}
														disabled={product.isSelected}>
													</lightning-input>

													<lightning-combobox
														data-id={product.id}
														class="slds-var-p-left_xx-small"
														style="width: 50%;"
														name="discountType"
														label="Tipo de desconto"
														value={product.discountType}
														options={discountTypeOptionList}
														onchange={handleProductData}
														disabled={product.isSelected}>
													</lightning-combobox>
												</p>

												<p class="slds-var-m-top_x-small">
													Preço de lista: <lightning-formatted-number
														value={product.listPrice}
														format-style="currency"
														currency-code="BRL"
														maximum-fraction-digits="2">
													</lightning-formatted-number>
												</p>

												<p class="slds-var-m-top_xxx-small">
													Preço total: <lightning-formatted-number
														value={product.totalPrice}
														format-style="currency"
														currency-code="BRL"
														maximum-fraction-digits="2">
													</lightning-formatted-number>
												</p>
											</lightning-layout-item>

											<lightning-layout-item if:false={product.isDisabledButtons} class="slds-var-m-top_small container__buttons" size="12">
												<lightning-button
													if:false={product.isSelected}
													data-id={product.id}
													label="Adicionar"
													variant="brand"
													onclick={onClickSelectExceptionAccessory}>
												</lightning-button>

												<lightning-button
													if:true={product.isSelected}
													data-id={product.id}
													label="Remover"
													variant="destructive"
													onclick={onClickRemoveExceptionAccessory}>
												</lightning-button>
											</lightning-layout-item>
										</lightning-layout>
									</div>
								</article>
							</lightning-layout-item>

						</template>
					</lightning-layout>
				</div>

				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" title="Cancel" onclick={onClickCancelNewAccessory}>Cancel</button>
					<button class="slds-button slds-button_brand" title="Salvar" onclick={onClickSaveNewAccessory}>Salvar</button>
				</footer>
			</div>
		</section>

		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

	<div class="main">
		<lightning-spinner if:true={isLoading} alternative-text="Loading..." size="medium"></lightning-spinner>

		<lightning-layout class="slds-var-p-vertical_small container__header" horizontal-align="spread">
			<div>
				<lightning-button label="Pesquisar estrutura" icon-name="utility:search" onclick={handleNewStructure}>
				</lightning-button>

				<lightning-button
					class="slds-var-p-left_medium"
					label="Pesquisar produto"
					icon-name="utility:search"
					onclick={handleSearchProductCode}>
				</lightning-button>
			</div>

			<div>
				<lightning-icon
					class="button__checkout"
					icon-name="standard:webcart"
					size="medium"
					alternative-text="Carrinho"
					title="Carrinho"
					onclick={handleCheckout}>
				</lightning-icon>

				<lightning-button
					if:false={isShowCheckout}
					class="slds-var-p-left_medium"
					label="Buscar"
					icon-name="utility:search"
					variant="brand"
					onclick={handleSearchProduct}
					disabled={isShowProducts}>
				</lightning-button>

				<lightning-button
					if:true={isShowCheckout}
					class="slds-var-p-left_medium"
					label="Salvar"
					variant="brand"
					onclick={handleSaveProducts}>
				</lightning-button>
			</div>
		</lightning-layout>

		<lightning-layout if:true={isShowSearchProduct} multiple-rows horizontal-align="space">
			<lightning-layout-item class="slds-var-p-around_small" size="12">
				<lightning-layout horizontal-align="center">
					<lightning-layout-item size="6">
						<lightning-input
							name="productCode"
							label="Pesquisar produto..."
							value={productCode}
							type="search"
							field-level-help="Digite o nome ou código do produto"
							is-loading={productCodeLoading}
							onchange={handleProductCode}>
						</lightning-input>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-layout-item>

			<template for:each={products} for:item="product">

				<lightning-layout-item if:true={product.isShowProduct} key={product.id} class="slds-var-p-around_xx-small" size="6">
					<lightning-card title={product.name}>
						<lightning-layout multiple-rows horizontal-align="space" vertical-align="center">
							<lightning-layout-item class="container__image" size="3">
								<img class="structure__image" src={product.image} />
							</lightning-layout-item>

							<lightning-layout-item size="8">
								<span class="slds-text-title_bold">
									Código: {product.productCode}
								</span>

								<p class="container__fields">
									<lightning-input
										data-id={product.id}
										style="width: 50%;"
										name="quantity"
										label="Quantity"
										value={product.quantity}
										type="number"
										max-length="8"
										min="1"
										onchange={handleProductData}
										disabled={product.isSelected}>
									</lightning-input>

									<lightning-input
										data-id={product.id}
										class="slds-var-p-left_xx-small"
										style="width: 50%;"
										name="price"
										label="Preço"
										value={product.price}
										type="number"
										formatter="currency"
										step="any"
										min="0"
										onchange={handleProductData}
										disabled={product.isSelected}>
									</lightning-input>
								</p>

								<p class="container__fields">
									<lightning-input
										if:false={product.isDiscountPercent}
										data-id={product.id}
										style="width: 50%;"
										name="discountCurrency"
										label="Desconto"
										value={product.discountCurrency}
										type="number"
										formatter="currency"
										step="any"
										min="0"
										onchange={handleProductData}
										disabled={product.isSelected}>
									</lightning-input>

									<lightning-input
										if:true={product.isDiscountPercent}
										data-id={product.id}
										style="width: 50%;"
										name="discountPercent"
										label="% Desconto"
										value={product.discountPercent}
										type="number"
										formatter="fixed-percent"
										step="any"
										min="0"
										onchange={handleProductData}
										disabled={product.isSelected}>
									</lightning-input>

									<lightning-combobox
										data-id={product.id}
										class="slds-var-p-left_xx-small"
										style="width: 50%;"
										name="discountType"
										label="Tipo de desconto"
										value={product.discountType}
										options={discountTypeOptionList}
										onchange={handleProductData}
										disabled={product.isSelected}>
									</lightning-combobox>
								</p>

								<p class="slds-var-m-top_x-small">
									Preço de lista: <lightning-formatted-number
										value={product.listPrice}
										format-style="currency"
										currency-code="BRL"
										maximum-fraction-digits="2">
									</lightning-formatted-number>
								</p>

								<p class="slds-var-m-top_xxx-small">
									Preço total: <lightning-formatted-number
										value={product.totalPrice}
										format-style="currency"
										currency-code="BRL"
										maximum-fraction-digits="2">
									</lightning-formatted-number>
								</p>
							</lightning-layout-item>

							<lightning-layout-item class="slds-var-p-horizontal_small" size="12">
								<p if:true={product.isConfigured} class="title__accessories">
									Acessórios
								</p>

								<template if:true={product.isConfigured} for:each={product.groupAccessoryList} for:item="group">
									<div key={group.id} style="width: 100%; display: flex; flex-direction: row;">
										<div class="slds-var-m-top_xxx-small">
											{group.name}:
											<p><b if:true={group.value}>{group.value}</b></p>
											<template if:true={group.isListing} for:each={group.accessoryList} for:item="accessory">
												<p if:true={accessory.isSelected} key={accessory.id}><b>
													{accessory.name} (
														<lightning-formatted-number
															value={accessory.unitPrice}
															format-style="currency"
															currency-code="BRL"
															maximum-fraction-digits="2">
														</lightning-formatted-number>
													)
												</b></p>
											</template>
										</div>
									</div>
								</template>
							</lightning-layout-item>

							<lightning-layout-item if:true={product.isDisabledButtons} class="slds-var-m-top_small container__buttons" size="12">
								<lightning-button
									data-id={product.id}
									label="Configurar"
									variant="brand"
									onclick={handleConfigKit}>
								</lightning-button>
							</lightning-layout-item>

							<lightning-layout-item if:false={product.isDisabledButtons} class="slds-var-m-top_small container__buttons" size="12">
								<div if:true={product.isHasKit}>
									<lightning-button
										if:false={product.isSelected}
										data-id={product.id}
										class="slds-var-m-right_x-small"
										label="Limpar"
										variant="destructive"
										onclick={handleClearConfigKit}>
									</lightning-button>
								</div>

								<lightning-button
									if:false={product.isSelected}
									data-id={product.id}
									label="Adicionar"
									variant="brand"
									onclick={handleSelectProduct}>
								</lightning-button>

								<lightning-button
									if:true={product.isSelected}
									data-id={product.id}
									label="Remover"
									variant="destructive"
									onclick={handleRemoveProduct}>
								</lightning-button>
							</lightning-layout-item>
						</lightning-layout>
					</lightning-card>
				</lightning-layout-item>

			</template>

			<lightning-layout-item if:true={isShowSeeMoreButton} class="container__button-more" size="12">
				<lightning-button-icon
					icon-name="utility:down"
					size="medium"
					variant="brand"
					alternative-text="View More"
					onclick={onClickSeeMoreExceptionProduct}
				>
				</lightning-button-icon>
			</lightning-layout-item>
		</lightning-layout>

		<lightning-layout if:true={isShowStructures} multiple-rows horizontal-align="space">
			<lightning-layout-item class="slds-var-p-around_small" size="12">
				<lightning-layout horizontal-align="center">

					<lightning-layout-item size="5">
						<lightning-input name="grouper" label="Agrupador" value={grouper} onchange={handleFilter}>
						</lightning-input>
					</lightning-layout-item>

					<lightning-layout-item class="slds-var-m-left_medium" size="5">
						<lightning-input class="slds-var-p-left_medium" name="structureName" label="Nome" value={structureName} onchange={handleFilter}>
						</lightning-input>
					</lightning-layout-item>

				</lightning-layout>
			</lightning-layout-item>

			<template for:each={structures} for:item="structure">

				<lightning-layout-item key={structure.Id} class="slds-var-p-around_xx-small" size="6">
					<lightning-card title={structure.Name}>
						<lightning-button data-id={structure.Id} slot="actions" label="Selecionar" variant="brand" onclick={handleSelectStructure}>
						</lightning-button>

						<p class="slds-var-p-horizontal_small content__structure">
							<img src={structure.ImagemProduto__c} class="structure__image"/>
							<span class="slds-var-m-left_x-small">Agrupador: {structure.Agrupador__c}</span>
						</p>
					</lightning-card>
				</lightning-layout-item>

			</template>

			<lightning-layout-item class="slds-var-p-around_xx-small" size="6">
				<lightning-card title="Nova estrutura">
					<lightning-button slot="actions" label="Selecionar" variant="brand" onclick={onClickNewStructure}>
					</lightning-button>

					<div class="slds-var-p-horizontal_small content__structure-exception">
						<p class="text__structure-exception">Já sabe o produto e seus acessórios ?</p>
					</div>
				</lightning-card>
			</lightning-layout-item>
		</lightning-layout>


		<lightning-layout if:true={isShowResources} class="container__header-title" horizontal-align="center">
			<lightning-icon
				icon-name="standard:product"
				alternative-text="Estrutura de produto"
				title="Estrutura de produto">
			</lightning-icon>

			<span class="slds-var-p-left_xx-small title">{selectedStructure.Name}</span>
		</lightning-layout>

		<lightning-layout if:true={isShowResources} class="container__resource">
			<c-resource-component
				class="container__resource"
				resource-list={resourceList}
				current-resource-activeted={currentResourceActiveted}
				activated-resource-index={activatedResourceIndex}
				onchooseresource={handleChooseResource}
				onchoosetyperesource={handleChooseTypeResource}
			>
			</c-resource-component>
		</lightning-layout>


		<lightning-layout if:true={isShowProducts} multiple-rows horizontal-align="space">
